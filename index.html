<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <script src="scripts/app.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>To Do List</header>
      <form class="toDoForm">
        <button class="btn btn-primary entr plus radius" type="submit"></button>

        <input type="text" class="entry" placeholder="Enter To Do " />
      </form>
      <ul class="output" id="list"></ul>
      <div class="clearAll">
        <div class="magic" id="tasksLeft">You have 0 tasks remaining!</div>
        <button class="btn btn-primary clear" type="submit">Clear All</button>
      </div>
    </div>
  </body>
</html>
